# MkDocs configuration for builds with material theme

site_name: Percona Distribution for MySQL 
site_description: Documentation
site_author: Percona LLC
copyright: Percona LLC and/or its affiliates, &#169; 2023

site_url: ''
repo_name: /percona/pdmysql-docs
repo_url: https://github.com/percona/pdmysql-docs
edit_uri: edit/8.0/docs/

use_directory_urls: false

#Theme for builds with Material theme
theme:
  name: material
  logo: _images/percona-logo.png
  favicon: _images/percona-favicon.ico
  font:
    text: Chivo, Colfax, Franziska
  palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: percona-light
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

# Theme features

  features:
    - search.highlight
    - navigation.top
    #- content.tabs.link


#Styling
extra_css:
  - https://unicons.iconscout.com/release/v3.0.3/css/line.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css
  - css/percona.css

extra_javascript:
  - js/version-select.js

markdown_extensions:
  attr_list: {}
  toc:
    permalink: True
    title: On this page
    toc_depth: 3
  admonition: {}
  footnotes: {}
  def_list: {} # https://michelf.ca/projects/php-markdown/extra/#def-list
  meta: {}
  md_in_html: {}
  smarty:
      {smart_angled_quotes: true, 
       smart_dashes: false}
  pymdownx.details: {}
  pymdownx.mark: {}
  pymdownx.smartsymbols: {}
  pymdownx.tabbed: 
      alternate_style: true 
  pymdownx.tilde: {}
  pymdownx.superfences: {}
  pymdownx.highlight:
      linenums: false
  pymdownx.inlinehilite: {}
  pymdownx.snippets: {}
  pymdownx.emoji: 
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
  

plugins:
  search: {}
  git-revision-date: {}
#  - htmlproofer # Uncomment to check links - but extends build time significantly
  macros:
      include_yaml:
#        - 'variables.yml' # Use in markdown as '{{ VAR }}'
# exclude: # Don't process these files
#      glob:
#         - file.md
  with-pdf: # https://github.com/orzih/mkdocs-with-pdf
          output_path: '_pdf/PerconaDistributionforMySQL.pdf'
          cover_title: 'Percona Distribution for MySQL Documentation'
          cover_subtitle: 8.0.30 (January 23, 2023)
          author: 'Percona Technical Documentation Team'
          cover_logo: docs/_images/Percona_Logo_Color.png
          debug_html: false
          custom_template_path: _resource/templates
          enabled_if_env: ENABLE_PDF_EXPORT

          
  mike:
      version_selector: true
      css_dir: css
      javascript_dir: js
      canonical_version: null

extra:
  version:
    provider: mike


